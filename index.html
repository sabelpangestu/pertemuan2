<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Contoh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        article {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Judul Artikel</h1>
    </header>

    <nav>
        <a href="#">Beranda</a>
        <a href="#">Kategori 1</a>
        <a href="#">Kategori 2</a>
        <a href="#">Tentang Kami</a>
    </nav>

    <main>
        <article>
            <h2>Judul Artikel 1</h2>
            <p>Teks artikel pertama...</p>
        </article>

        <article>
            <h2>Judul Artikel 2</h2>
            <p>Teks artikel kedua...</p>
        </article>
    </main>

    <footer>
        &copy; 2023 Nama Anda
    </footer>
</body>
</html>
